<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script src="https://kit.fontawesome.com/c775ac9d8b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="content-1">
        <span class="hour"></span>
        <span class="minute"></span>
      </div>
      <span class="date"></span>
    </div>
    <div class="project-link">
      <div class="recent-p-link">
        <h2>My Recent Project <i class="fa-solid fa-caret-down"></i></h2><br>
        <a href="https://rf-rifat.github.io/log-In-Page/"><button class="custom-btn btn-14">Click Here</button></a>
      </div>
      <div class="git-anim">
        <h2>Github Repositories Link <i class="fa-solid fa-caret-down"></i></h2><br>
        <a href="https://github.com/RF-Rifat?tab=repositories"><li class="icon github">
          <span class="tooltip">Github</span>
          <span><i class="fab fa-github"></i></span>
        </li></a>
      </div>
    </div>
    <script>
      new kursor({
          type: 3
      })
  </script>
  </body>
</html>
